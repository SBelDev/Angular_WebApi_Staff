<div ng-controller="AddEmpController">
    <h4>Add new employee</h4>
    <form>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" data-ng-model="newEmployee.FirstName" />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" data-ng-model="newEmployee.LastName" />
        </div>

        <div class="form-group">
            <label>Rate:</label>
            <input type="text" class="form-control" data-ng-model="newEmployee.Rate"  />
        </div>

        <div class="form-group">
            <label>Date:</label>
            <datepicker date-format="yyyy-MM-dd">
                <input class="form-control" ng-model="newEmployee.EmploymentDate" placeholder="Choose a date" />
            </datepicker>
        </div>

        <div class="form-group">
            <label>Job Title:</label>
            <select ng-model="newEmployee.JobTitleId" class="form-control">
                <option class="form-control" ng-repeat="jobTtl in jobTitles" value="{{jobTtl.JobTitleId}}">{{jobTtl.JobTitleName}}</option>
            </select>
        </div>

        <div class="form-group">
            <a ng-click='addEmployee()' class='btn btn-primary'> Save </a>
            <a href="#/ListEmp" class='btn btn-primary'> Back </a>
        </div>
    </form>
</div>
